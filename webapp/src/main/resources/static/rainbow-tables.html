<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hashbash</title>

    <link href="//cdn.muicss.com/mui-0.6.8/css/mui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <link href="/css/progress-bar.css" rel="stylesheet" type="text/css"/>

    <script src="//cdn.muicss.com/mui-0.6.8/js/mui.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/rainbow-table.js"></script>

</head>
<body>
<div id="sidedrawer" class="mui--no-user-select">
    <div id="sidedrawer-brand" class="mui--appbar-line-height mui--text-title">Hashbash</div>
    <div class="mui-divider"></div>
    <ul>
        <li><a href="/rainbow-tables.html"><strong>View Existing Tables</strong></a></li>
        <li><a href="/generate-table.html"><strong>Generate New Table</strong></a></li>
        <li><a href="/search-table.html"><strong>Search Tables</strong></a></li>
    </ul>
</div>
<header id="header">
    <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid color-change">
            <a class="sidedrawer-toggle mui--visible-xs-inline-block js-show-sidedrawer">☰</a>
            <a class="sidedrawer-toggle mui--hidden-xs js-hide-sidedrawer">☰</a>
            <span class="mui--text-title mui--visible-xs-inline-block">Hashbash</span>
        </div>
    </div>
</header>
<div id="content-wrapper">
    <div class="mui--appbar-height"></div>
    <div class="mui-container">
        <br>
        <div class="mui-panel">
            <br>
            <h1>Rainbow Tables</h1>
            <br>
            <table class="mui-table mui-table--bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Hash Function</th>
                    <th>Chains</th>
                    <th>Chains Generated</th>
                    <th>Chain Length</th>
                    <th>Character Set</th>
                    <th>Password Length</th>
                    <th>Progress</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mui-container button-container">
        <a href="/generate-table.html">
            <button class="mui-btn mui-btn--fab color-change">+</button>
        </a>
    </div>
</div>
<footer id="footer" class="color-change">
    <div class="mui-container-fluid">
        <br>
        Template shamelessly stolen from: <a href="https://www.muicss.com">MUI</a>
    </div>
</footer>
</body>
</html>
